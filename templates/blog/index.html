{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1> Ivan Nikolaev's Blog </h1>
</div>

<div class="main-content">
    {% for post in blog_posts %}
    <div class="blog-post">
        <h2>{{ post.title }}</h2>
        <p>Posted on {{ post.date }} by {{ post.author }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</div>

<div class="add-blog-button">
    <a href="{{ url_for('blog_edit') }}">
        <button class="btn">Add New Blog Post</button>
    </a>
</div>

{% endblock %}
